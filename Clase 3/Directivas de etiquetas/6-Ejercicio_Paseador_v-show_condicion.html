<!DOCTYPE html>
<body>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<div id="app">


<table>

 <tr>  <td>Nombre</td>  <td>Edad</td>  <td>Pais</td>    </tr>
 <tr v-for="item in listaPersonas">  
    <td v-show="item.pais =='Argentina'">{{item.nombre}}</td>    
    <td v-show="item.pais =='Argentina'">{{item.edad}}</td>  
    <td v-show="item.pais =='Argentina'">{{item.pais}}</td>   
</tr>

</table>

  
  
</div>


<script>
const {createApp}=Vue
createApp({

data(){
    return{
       
        listaPersonas:[{nombre:'Juan',edad:23,pais:'Argentina'},{nombre:'Marcelo',edad:35,pais:'Venezuela'},{nombre:'Sebastian',edad:50,pais:'chile'}]

    }
}


}).mount('#app')
</script>



</body>
</html>
