<script>

//-Funciones Comunes : 

//Funcion comun:
const resultado = function suma(a,b){
      console.log(a+b)
}

resultado(5,5)



//- Funciones Anónimas y funciones Flecha (arrow function):

//Funciones Anónimas: Una función anónima es una función sin nombre,deben ser asignadas a una variable
// si se van a reutilizar

let show = function() {
    console.log('Soy una función anónima');
};

show();


//siempre y cuando la ejecucion sea en una sola linea no es necesario la palabra return
const suma =(a,b) => console.log(a+b)

suma(5,5)


//con el return porque se ejecuta con mas de una linea
const otraSuma=(a,b) => {
 const c = a+b
 return console.log(c+5)
}

otraSuma(5,5)


// Funciones Flecha (arrow function)

 show = () => console.log('Soy una función anónima reedeclarada'); // reedeclaro la funcion anonima acortando con el arrow 

show()


//otro ejemplo de funcion flecha:

const nombres = []

const funcionFlecha = (nombre)=> nombres.push(nombre)

funcionFlecha("Pedro")
funcionFlecha("Marcelo")

nombres.forEach(element => {
    console.log(element)
});



//-Recorrer una lista con Foreach

const lista = [1,2,3,4,5]

lista.forEach(element => {
   // console.log(element)
});



//usando Flecha

lista.forEach(numero => console.log(numero))

// para poder usar el indice: 
lista.forEach((numero,indice) => console.log(numero + " el indice es "+ indice))


//-Recorrer un lista de objetos usando Foreach

const productos = [{id:1,nombre:'Tornillo'},{id:2,nombre:'Martillo'},{id:2,nombre:'Pinza'}]

productos.forEach(producto => console.log(producto.nombre))



//----------------------------------------------------------------------------------------------------------------


//-Metodo Map :El método map() crea un nuevo array con los resultados de la llamada a la función indicada aplicados
//a cada uno de sus elementos.
//Sirve para evitar mutar el array original, evitando realizar lo siguiente:

const precios = [100,500,600,800]

const descuento = 10

const preciosConDescuento = precios.map(elemento => elemento - descuento) // Genera una nueva lista con la funcion que queramos

console.log("Precios con descuentos: " + preciosConDescuento)


//-Map con lista de Objetos: 

 const personas = [{nombre:"Juan",edad:30},{nombre:"Ana",edad:28}]

 console.log(personas)


 const personasMasDosAnios = personas.map(persona => {return {nombre:persona.nombre,edad:persona.edad+2}})

console.log(personasMasDosAnios)



//----------------------------------------------------------------------------------------------------------------

//-Metodo  Filter : El método filter() crea un nuevo array con todos los elementos que cumplan la
//condición implementada por la función dada.

const numeros = [23,12,2,5,34,8,10,4]

const numerosMayores = numeros.filter(numero => numero > 10)

console.log(numerosMayores)

//Filter con lista de Objetos:

const clientes = [{nombre:"Pedro",gasto:1000,pago:true},{nombre:"Juan",gasto:500,pago:false},{nombre:"Marcelo",gasto:2500,pago:false},{nombre:"Sebastian",gasto:300,pago:false}]

const clientesImpagos = clientes.filter(cliente => cliente.pago == false && cliente.gasto > 400)

console.log(clientesImpagos)


//----------------------------------------------------------------------------------------------------------------

//-Reduce: 

const ListaNumeros = [3,12,34,12,17,25];
const rta = ListaNumeros.reduce((a,c) => a + c, 0);
console.log(rta);

//Con objetos:

const items = [{nombre:"Arroz",precio:5},
               {nombre:"Libro",precio:20},
               {nombre:"Pollo",precio:10},
               {nombre:"Monitor",precio:100}
]

const precioTotal = items.reduce((a,c) => {return a + c.precio},0)

console.log(precioTotal)

//----------------------------------------------------------------------------------------------------------------


//-Metodo Sort : Para ordenar una lista, usamos el método sort, que ordena la misma lista (mutación)

const numerosDesordenados = [9,6,4,3,1,2,5,7,8]

console.log("Ordenamos la misma lista")


console.log(numerosDesordenados.sort((a,b) => a-b))

console.log(numerosDesordenados.sort((a,b) => b-a))

//Para ordenar String 
console.log("ordenar con string")

const nombresDesordenados =["Juan","Alex","Maria","Marta"]

console.log(nombresDesordenados.sort((a,b) => a.localeCompare(b)))

console.log(nombresDesordenados.sort((a,b) => b.localeCompare(a)))


//Para obtener una nueva lista ordenada, primero hacemos una copia y luego ordenamos

const nombresCopia = [...nombresDesordenados];

console.log("Copiamos una lista y la ordenamos asc y desc")

console.log(nombresCopia.sort((a,b) => a.localeCompare(b)))

console.log(nombresDesordenados.sort((a,b) => b.localeCompare(a)))




</script>
