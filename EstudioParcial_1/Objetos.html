<script>
//2-Objeto declaracion:
const objeto={propiedadUno:1,propiedadDos:"valor"}

//3-Acceso a propiedades del objeto: Notacion de puntos
console.log(objeto.propiedadUno)

//4-Acceso a propiedades del objeto: Notación corchetes
console.log(objeto["propiedadDos"])


//5-Acceso a propiedades con variables

const nombreVariable = "propiedadUno"
console.log(objeto[nombreVariable]);

//6-Agregar Propiedad a un objeto

objeto.propiedadTres="otro Valor"
console.log(objeto["propiedadTres"]);

//También es posible elimiar una propiedad, ejemplo delete persona.edad
objeto.propiedadCuatro="valor propiedad cuatro"
console.log(objeto.propiedadCuatro)

delete objeto.propiedadCuatro
console.log(objeto.propiedadCuatro)//undefinded porque no existe


//-9 Objetos Complejos: pueden tener arrays y otros objetos como propiedades

objeto.propiedadCuatro=["Tarea1","Tarea2","Tarea3"]

objeto.propiedadCuatro.forEach(element => {
    console.log(element)
});

//10-También es posible que tengan una función, solo al declarar el objeto

const objetoDos = {tareas:["Tarea1","Tarea2","Tarea3"],cantidadTareas(){return this.tareas.length}}

console.log(objetoDos.cantidadTareas())



//13- Funciones Anónimas y funciones Flecha (arrow function):

//Funciones Anónimas: Una función anónima es una función sin nombre,deben ser asignadas a una variable
// si se van a reutilizar

let show = function() {
    console.log('Soy una función anónima');
};

show();


// Funciones Flecha (arrow function)

 show = () => console.log('Soy una función anónima reedeclarada'); // reedeclaro la funcion anonima acortando con el arrow 

show()


//otro ejemplo de funcion flecha:

const nombres = []

const funcionFlecha = (nombre)=> nombres.push(nombre)

funcionFlecha("Pedro")
funcionFlecha("Marcelo")

nombres.forEach(element => {
    console.log(element)
});



//-14 Palabra reservada Class


class Saludo {
constructor(alguien){
this.alguien = alguien;
}
fSaludar = () => console.log(this.alguien);
}
const saludo = new Saludo("Pedro");
saludo.fSaludar();

const fSaludo = (alguien) => {this.alguien = alguien; return this.alguien; }
console.log(fSaludo("Juan"));


//Encapsulamiento de las propiedades de una clase. Get and Set

class Libro {
#autor
constructor(autor) {
this.#autor = autor;
}
get getAutor() { return this.#autor; }
set setAutor(nombre) { this.#autor = nombre;}
}
const libro = new Libro("Cervantes");
console.log(libro.getAutor);
libro.setAutor = "Borges";
console.log(libro.getAutor);
